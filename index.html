<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Instagram Embed Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      max-width: 960px;
      margin: 0 auto;
      padding: 16px;
    }
    h1 {
      font-size: 1.4rem;
      margin-bottom: 12px;
    }
    #ig-feed {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    #ig-feed a {
      display: block;
      width: 150px;
      height: 150px;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    #ig-feed img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform .2s ease;
    }
    #ig-feed a:hover img {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Instagram フィード</h1>
  <div id="ig-feed">読み込み中...</div>

  <script>
    // GAS WebアプリのURL 
    const IG_PROXY_URL = "https://script.google.com/a/macros/xmo.jp/s/AKfycbwOWaRc18Uhz8fXihPNz27hzdrLbzmPdZs8mwawb5KDWYHzu63ESFL6gBChTQJmmWPHDg/exec";

    async function loadInstagram() {
      const container = document.getElementById("ig-feed");
      container.textContent = "読み込み中...";

      try {
        const res = await fetch(IG_PROXY_URL);
        if (!res.ok) throw new Error("HTTP " + res.status);
        const json = await res.json();

        const items = json.data || [];
        if (!items.length) {
          container.textContent = "投稿がありません。";
          return;
        }

        container.textContent = "";
        items.forEach((item) => {
          const a = document.createElement("a");
          a.href = item.permalink;
          a.target = "_blank";
          a.rel = "noopener noreferrer";

          const img = document.createElement("img");
          img.src = item.media_url;
          img.alt = item.caption || "";

          a.appendChild(img);
          container.appendChild(a);
        });
      } catch (err) {
        console.error(err);
        container.textContent = "Instagramの読み込みに失敗しました。";
      }
    }

    loadInstagram();
  </script>
</body>
</html>
